# ================================
# DOCKER COMPOSE - O'Higgins Stats
# Stack: MySQL + Backend (Node.js) + Frontend (React + Nginx)
# ================================

version: '3.8'

services:
  # ================================
  # BASE DE DATOS - MySQL 8
  # ================================
  database:
    image: mysql:8.0
    container_name: ohiggins-stats-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-MP_DATA_DEV}
      MYSQL_USER: ${DB_USER:-mpuga}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      TZ: America/Santiago
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # Datos persistentes
      - mysql_data:/var/lib/mysql
      # Scripts de inicialización (se ejecutan en orden alfabético)
      - ./backend/scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - ohiggins-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # BACKEND - API Node.js + Express
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ohiggins-stats-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: database
      DB_USER: ${DB_USER:-mpuga}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-MP_DATA_DEV}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-min-32-chars}
      TZ: America/Santiago
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      # Solo para desarrollo (descomentar si necesitas hot-reload)
      # - ./backend:/app
      # - /app/node_modules

      # Logs persistentes
      - ./logs/backend:/app/logs
    networks:
      - ohiggins-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # FRONTEND - React + Nginx
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000}
    container_name: ohiggins-stats-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - ohiggins-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ================================
# NETWORKS
# ================================
networks:
  ohiggins-network:
    driver: bridge
    name: ohiggins-stats-network

# ================================
# VOLUMES
# ================================
volumes:
  mysql_data:
    name: ohiggins-stats-mysql-data
    driver: local
